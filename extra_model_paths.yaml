#config for comfyui
#your base path should be either an existing comfy install or a central folder where you store all of your models, loras, etc.

comfyui:
  base_path: /code/stable-diffusion-webui/data/
  # You can use is_default to mark that these folders should be listed first, and used as the default dirs for eg downloads
  #is_default: true
  checkpoints: /code/stable-diffusion-webui/data/models/checkpoints/
  clip: /code/stable-diffusion-webui/data/models/clip/
  clip_vision: /code/stable-diffusion-webui/data/models/clip_vision/
  configs: /code/stable-diffusion-webui/data/models/configs/
  controlnet: /code/stable-diffusion-webui/data/models/controlnet/
  diffusion_models: |
    /code/stable-diffusion-webui/data/models/diffusion_models
    /code/stable-diffusion-webui/data/models/unet
  embeddings: /code/stable-diffusion-webui/data/models/embeddings/
  loras: /code/stable-diffusion-webui/data/models/loras/
  upscale_models: /code/stable-diffusion-webui/data/models/upscale_models/
  vae: /code/stable-diffusion-webui/data/models/vae/

